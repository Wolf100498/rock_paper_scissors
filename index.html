<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RockPaperScissor</title>

    <link rel="icon" type="image/x-icon" href="img/kodego-logo.png">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- my styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- my js -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
    <div id="top">
      <div>
        <h2>Matches: <span id="matches">0</span></h2>
        <h2>Best of: <span id="bestOf">10</span></h2>
      </div>
      <div style="display: grid; gap: 2rem">
      <button id="reset">Reset</button>
      <button id="history" onclick="openHistory()">History</button>
    </div>
  </div>
    <table id="list">
      <thead>
        <tr>
        <th>Round</th>
        <th>Player</th>
        <th>Computer</th>
        <th>Result</th>
      </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>

    </table>

    <div class="game-container">
      <h1>Rock Paper Scissor</h1>

      <div class="war">
        <div>
          <h2>Player</h2>
          <h2 id="player-score">0</h2>
          <h2 id="playerContainer"></h2>
        </div>
        <div class="user">
          <div class="img-cont">
            <img id="player-img" src="img/person.png" alt="" />
          </div>
        </div>

        <h2 id="vs">VS</h2>

        <div class="comp">
          <div class="img-cont">
            <img id="comp-img" src="img/comp.png" alt="" />
          </div>
        </div>
        <div>
          <h2>Computer</h2>
          <h2 id="comp-score">0</h2>
          <h2 id="computerContainer"></h2>
        </div>
      </div>

      <h2 id="result">Result</h2>
      <div class="buttons">
        <button class="gbtn"">Rock</button>
        <button class="gbtn"">Paper</button>
        <button class="gbtn"">Scissor</button>
      </div>
    </div>



    <dialog id="modal">
      <h1 id="best-of-result"></h1>
      <h3>Summary</h3>
        <p>Player Score: <span id="final-player-score"></span></p>
        <p>Computer Score: <span id="final-comp-score"></span></p>
        <p>Draw: <span id="draw-final"></span></p>
        <p>Matches: <span id="matches-final"></span></p>
      <button id="play-again">Play Again</button>
      <button id="history" onclick="openHistory()">History</button>
    </div>
    </dialog>
  </body>
</html>
